<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #efefef;
    }
  </style>
</head>

<body>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>

  <script>
    var socket = io();
   
    var form = document.getElementById("form");
    var input = document.getElementById("input");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      if (input.value) {
        socket.emit("message", input.value);
        input.value = "";
      }
    });
    socket.on("message", function (msg) {
      console.log("message came:",msg)
      var item = document.createElement("li");
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });
 //Query extractor
 const roomid =  Qs.parse(location.search,{ignoreQueryPrefix:true})
 
     

    socket.on("database-messages", (msg)=> {
      console.log(msg)
      for (let index = 0; index < msg.length; index++) {
        let messageFromServer;
        const element = msg[index];
        messageFromServer = element.message;
    
        var item = document.createElement("li");
        item.textContent = messageFromServer;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
        console.log({
          message: element.message,
          messageBy: element.messageBy.Name,
          sendAt:element.messageSentAt
        });

      }
    })
    
    socket.emit('room',roomid.id);

  </script>
</body>

</html>
